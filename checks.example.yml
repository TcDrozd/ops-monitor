defaults:
  interval_s: 30
  timeout_s: 3
  retries: 1

checks:
  - id: ollama
    type: http
    url: "http://127.0.0.1:11434/api/tags"
    timeout_s: 5
    down_threshold: 2
    tags: [ai, api]

  - id: open-webui
    type: tcp
    host: "127.0.0.1"
    port: 3000
    down_threshold: 2
    tags: [ai, ui]
